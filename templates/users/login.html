{% extends 'base.html' %}
{% block content %}
    <div class="col">
                    
        <h2>Login</h2>
        <!--Formulario-->
        <form method="post">
            <!--para antni hackeo-->
            {% csrf_token %}
            <div class="form-group">
                <label for="username">Username</label>
                <input type="text" name="username" value="form-control">
            </div>

                
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" name="password" value="form-control">
            </div>

            <button type="submint" class="btn btn-primary">Login</button>

        </form>
    </div>
{% endblock %}
